<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rentez</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="%PUBLIC_URL%/fav-Logo.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script>
       
      document.addEventListener("scroll", () => {
        const Navbar = document.querySelector(".navbar-wrapper");
        // console.log(Navbar)
        if(Navbar !== null){
        if (window.scrollY > 0) {
          Navbar.classList.add("navbar-wrapper-shadow");
        } else {
          Navbar.classList.toggle("navbar-wrapper-shadow");
        }
      }
    });

    document.addEventListener("scroll", () => {
        const Navbar = document.querySelector(".navbar-wrapper-light");
        // console.log(Navbar)
        if(Navbar !== null){
        if (window.scrollY > 0) {
          Navbar.classList.add("navbar-wrapper-shadow");
        } else {
          Navbar.classList.toggle("navbar-wrapper-shadow");
        }
      }
    });
    </script>
  </body>
  
</html>
